<!DOCTYPE html>
<html ng-app="Yakkee" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Yakkee - the Friend Connector</title>

  <!-- CSS  -->

  <!-- fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- Angular Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>

  <!-- controllers -->
  <script src="/js/module.yakkee.js"></script>
  <script src="/js/controller.home.js"></script>

  <!-- socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>

</head>
<body>

  <ng-include src="'html/navbar.html'"></ng-include>

  <div class="row">
    <div class="col s12 center">
      <h5 class="margin-top">Sign in with your social media account</h5>
    </div>
  </div>
  <div class="row">
    <div class="col s12 center">
      <i class="fa fa-facebook-square fa-5x facebook-icon" aria-hidden="true"></i>
      <i class="fa fa-twitter fa-5x twitter-icon" aria-hidden="true"></i>
    </div>
  </div>
  <div class="row">
    <div class="col s12 center">
      <h5 class="margin-top">Or with your Email and password</h5>
    </div>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 m6 hoverable">
          <input id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s12 m6 hoverable">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row center">
        <a href="#" id="download-button" class="btn-large waves-effect waves-light teal lighten-1">Submit</a>
      </div>
    </form>
  </div>

  <ng-include src="'html/footer.html'"></ng-include>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
